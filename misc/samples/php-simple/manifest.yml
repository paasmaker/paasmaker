manifest:
  format: 1

application:
  name: php-simple
  tags:
    tag: value
  prepare:
    runtime:
      plugin: paasmaker.runtime.shell
      version: 1
    commands:
      - plugin: paasmaker.prepare.shell
        parameters:
          commands:
            - echo "foo" > web/prepare.txt

instances:
  - name: web
    quantity: 1
    runtime:
      plugin: paasmaker.runtime.php
      parameters:
        document_root: web
      version: 5.3
    startup:
      - plugin: paasmaker.startup.shell
        parameters:
          commands:
            - echo "startup" > web/startup.txt
    placement:
      plugin: paasmaker.placement.default
    hostnames:
      - php-simple.local.paasmaker.net
    crons:
      - runspec: '* * * * *'
        uri: /environ.php

services:
  - name: variables
    plugin: paasmaker.service.parameters
    parameters:
      one: two